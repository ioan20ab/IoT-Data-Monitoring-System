# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.file.name=logs/iot-server.log

# Database Configuration (if needed)
spring.datasource.url=jdbc:mysql://localhost:3306/iot_data
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Threshold Settings (for alerting)
iot.threshold.temperature.max=50.0
iot.threshold.humidity.max=80.0

# Dashboard Settings
iot.dashboard.title=IoT Sensor Data Monitoring
